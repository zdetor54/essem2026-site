<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programme â€“ ESSEM 2026</title>
    <link rel="icon" type="image/png" href="assets/essem_logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nav-placeholder"></div>
    <main class="container my-5">
        <h1 class="mb-4">Programme</h1>
        <div class="text-center">
            <img src="assets/ESSEM2026programme.jpg" alt="ESSEM 2026 Programme" class="img-fluid rounded shadow" style="max-width:100%;height:auto;">
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    function loadHTML(id, url) {
      fetch(url)
        .then(res => res.text())
        .then(data => { 
            document.getElementById(id).innerHTML = data; 
            if (id === 'nav-placeholder') {
                setActiveNav();
            }
        });
    }
    function setActiveNav() {
        var path = window.location.pathname.split('/').pop() || 'index.html';
        var navLinks = document.querySelectorAll('#main-nav .nav-link');
        navLinks.forEach(function(link) {
            var href = link.getAttribute('href');
            if (href === path) {
                link.classList.add('active');
                link.setAttribute('aria-current', 'page');
            } else {
                link.classList.remove('active');
                link.removeAttribute('aria-current');
            }
        });
    }
    loadHTML('nav-placeholder', 'nav.html');
    loadHTML('footer-placeholder', 'footer.html');
    </script>
</body>
</html>
