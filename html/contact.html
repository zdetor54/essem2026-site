<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="../static/assets/essem_logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div id="nav-placeholder"></div>
    <main class="container my-5">
        <h1 class="mb-4">Contact ESSEM</h1>
        <div class="mb-4">
            <p>ESSEM 2024 is organised by 
                <a href="https://www.kcl.ac.uk/people/yannis-paloyelis" target="_blank">Yannis Paloyelis</a> and 
                <a href="#john-doe" target="_blank">John DDoe</a>.
            </p>
            <p>If you would like any information on ESSEM 2026, please email us at 
                <a href="mailto:yannis.paloyelis@kcl.ac.uk">yannis.paloyelis@kcl.ac.uk</a>.
            </p>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    function loadHTML(id, url) {
      fetch(url)
        .then(res => res.text())
        .then(data => { 
            document.getElementById(id).innerHTML = data; 
            if (id === 'nav-placeholder') {
                setActiveNav();
            }
        });
    }
    function setActiveNav() {
        var path = window.location.pathname.split('/').pop() || 'index.html';
        var navLinks = document.querySelectorAll('#main-nav .nav-link');
        navLinks.forEach(function(link) {
            var href = link.getAttribute('href');
            if (href === path) {
                link.classList.add('active');
                link.setAttribute('aria-current', 'page');
            } else {
                link.classList.remove('active');
                link.removeAttribute('aria-current');
            }
        });
    }
    loadHTML('nav-placeholder', 'nav.html');
    loadHTML('footer-placeholder', 'footer.html');
    </script>
</body>
</html>
