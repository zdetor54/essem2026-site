<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support â€“ ESSEM 2026</title>
    <link rel="icon" type="image/png" href="assets/essem_logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nav-placeholder"></div>
    <main class="container my-5">
        <h1 class="mb-4">ESSEM 2026 - Financial Support</h1>
        <div class="mb-4">
            <p>We gratefully acknowledge financial support from Sponsor A, Sponsor B and Sponsor C.</p>
        </div>
        <div class="d-flex justify-content-center align-items-center gap-4 mb-4 flex-wrap">
            <div style="width:110px; height:110px; border-radius:50%; background:#bbb; display:flex; align-items:center; justify-content:center; color:#fff; font-size:1.3rem;">Sponsor A</div>
            <div style="width:110px; height:110px; border-radius:50%; background:#bbb; display:flex; align-items:center; justify-content:center; color:#fff; font-size:1.3rem;">Sponsor B</div>
            <div style="width:110px; height:110px; border-radius:50%; background:#bbb; display:flex; align-items:center; justify-content:center; color:#fff; font-size:1.3rem;">Sponsor C</div>
        </div>

        
    </main>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    function loadHTML(id, url) {
      fetch(url)
        .then(res => res.text())
        .then(data => { 
            document.getElementById(id).innerHTML = data; 
            if (id === 'nav-placeholder') {
                setActiveNav();
            }
        });
    }
    function setActiveNav() {
        var path = window.location.pathname.split('/').pop() || 'index.html';
        var navLinks = document.querySelectorAll('#main-nav .nav-link');
        navLinks.forEach(function(link) {
            var href = link.getAttribute('href');
            if (href === path) {
                link.classList.add('active');
                link.setAttribute('aria-current', 'page');
            } else {
                link.classList.remove('active');
                link.removeAttribute('aria-current');
            }
        });
    }
    loadHTML('nav-placeholder', 'nav.html');
    loadHTML('footer-placeholder', 'footer.html');
    </script>
</body>
</html>
